<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <form id="form" action="/">

            <h1>Registration</h1>

            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="nameError">Name is required</div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error" id="emailError">Valid email is required</div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error" id="passwordError">Password must be atleast 8 characters long and contain letters and numbers
            </div>

            <div class="input-control">
                <label for="password">Confirm Password</label>
                <input type="password" id="password2" name="password2">
                <div class="error" id="confirmPasswordError">Password do not match
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>





    <script src="script.js"></script>
</body>
</html>
